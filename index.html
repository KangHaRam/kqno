<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script src="src/main.js" defer></script>
    </head>
    <body>
        <!--Logo-->
        <img src="img/logo.png" alt="logo" class="logo" width="200px">
        <!--Buttons(12Keys)-->
        <div>
            <button class="btn rootBtn C" data-key="root" data-value="C">C</button>
            <button class="btn rootBtn Db" data-key="root" data-value="Db">Db</button>
            <button class="btn rootBtn D" data-key="root" data-value="D">D</button>
            <button class="btn rootBtn Eb" data-key="root" data-value="Eb">Eb</button>
            <button class="btn rootBtn E" data-key="root" data-value="E">E</button>
            <button class="btn rootBtn F" data-key="root" data-value="F">F</button>
            <button class="btn rootBtn Gb" data-key="root" data-value="Gb">Gb</button>
            <button class="btn rootBtn G" data-key="root" data-value="G">G</button>
            <button class="btn rootBtn Ab" data-key="root" data-value="Ab">Ab</button>
            <button class="btn rootBtn A" data-key="root" data-value="A">A</button>
            <button class="btn rootBtn Bb" data-key="root" data-value="Bb">Bb</button>
            <button class="btn rootBtn B" data-key="root" data-value="B">B</button>
        </div>
        <!--Buttons(Scales)-->
        <div>
            <button class="btn scaleBtn Blues"  data-key="scale" data-value="blues">Blues Scale</button>
            <button class="btn scaleBtn Pentatonic"  data-key="scale" data-value="pentatonic">Pentatonic Scale</button>
        </div>
        
        <!--Items-->
        <ul class="items">
            
        </ul>
    </body>
</html>
